<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPT-OSS 20B HERETIC - Chat</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Helvetica', 'Arial', sans-serif;
            background: #343541;
            color: #ececf1;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            background: #202123;
            padding: 1rem 2rem;
            border-bottom: 1px solid #444654;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .header h1 {
            font-size: 1.2rem;
            font-weight: 600;
        }

        .status {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.9rem;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #10a37f;
        }

        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 2rem;
        }

        .message {
            padding: 1.5rem;
            margin-bottom: 1rem;
            border-radius: 8px;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
        }

        .message.user {
            background: #444654;
        }

        .message.assistant {
            background: #343541;
        }

        .message-header {
            font-weight: 600;
            margin-bottom: 0.5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .message-content {
            line-height: 1.6;
            white-space: pre-wrap;
        }

        .input-container {
            padding: 1.5rem 2rem;
            background: #343541;
            border-top: 1px solid #444654;
        }

        .input-wrapper {
            max-width: 800px;
            margin: 0 auto;
            display: flex;
            gap: 1rem;
            background: #40414f;
            border-radius: 8px;
            padding: 0.75rem 1rem;
            border: 1px solid #565869;
        }

        .input-wrapper:focus-within {
            border-color: #10a37f;
        }

        #userInput {
            flex: 1;
            background: none;
            border: none;
            color: #ececf1;
            font-size: 1rem;
            outline: none;
            resize: none;
            max-height: 200px;
        }

        #sendBtn {
            background: #10a37f;
            color: white;
            border: none;
            padding: 0.5rem 1.5rem;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 600;
            transition: background 0.2s;
        }

        #sendBtn:hover:not(:disabled) {
            background: #0d8b6d;
        }

        #sendBtn:disabled {
            background: #40414f;
            cursor: not-allowed;
        }

        .loading {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #10a37f;
            animation: pulse 1.5s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }

        .error {
            color: #ef4444;
            background: #5a2626;
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
        }

        .welcome {
            text-align: center;
            padding: 4rem 2rem;
            max-width: 600px;
            margin: 0 auto;
        }

        .welcome h2 {
            font-size: 2rem;
            margin-bottom: 1rem;
        }

        .welcome p {
            color: #8e8ea0;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>ü§ñ GPT-OSS 20B HERETIC</h1>
        <div class="status">
            <span class="status-dot" id="statusDot"></span>
            <span id="statusText">Connected</span>
        </div>
    </div>

    <div class="chat-container" id="chatContainer">
        <div class="welcome">
            <h2>Welcome to GPT-OSS 20B HERETIC</h2>
            <p>Your uncensored local AI assistant is ready. Ask me anything!</p>
        </div>
    </div>

    <div class="input-container">
        <div class="input-wrapper">
            <textarea id="userInput" placeholder="Message GPT-OSS..." rows="1"></textarea>
            <button id="sendBtn">Send</button>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:8080/v1/chat/completions';
        const chatContainer = document.getElementById('chatContainer');
        const userInput = document.getElementById('userInput');
        const sendBtn = document.getElementById('sendBtn');
        const statusDot = document.getElementById('statusDot');
        const statusText = document.getElementById('statusText');

        let conversationHistory = [];

        // Auto-resize textarea
        userInput.addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = this.scrollHeight + 'px';
        });

        // Send on Enter (Shift+Enter for new line)
        userInput.addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        sendBtn.addEventListener('click', sendMessage);

        async function sendMessage() {
            const message = userInput.value.trim();
            if (!message || sendBtn.disabled) return;

            // Clear welcome message
            const welcome = chatContainer.querySelector('.welcome');
            if (welcome) welcome.remove();

            // Add user message
            addMessage('user', message);
            conversationHistory.push({ role: 'user', content: message });

            // Clear input
            userInput.value = '';
            userInput.style.height = 'auto';

            // Disable input
            sendBtn.disabled = true;
            userInput.disabled = true;

            // Add loading indicator
            const loadingMsg = addMessage('assistant', '<span class="loading"></span> Thinking...');

            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        messages: conversationHistory,
                        temperature: 0.8,
                        max_tokens: 2048,
                        top_p: 0.95,
                        top_k: 40,
                        repeat_penalty: 1.1,
                        stream: false
                    })
                });

                if (!response.ok) throw new Error('Network response was not ok');

                const data = await response.json();
                const aiMessage = data.choices[0].message.content;

                // Update loading message with response
                loadingMsg.querySelector('.message-content').textContent = aiMessage;
                conversationHistory.push({ role: 'assistant', content: aiMessage });

                updateStatus(true);
            } catch (error) {
                loadingMsg.querySelector('.message-content').innerHTML = 
                    '<div class="error">‚ùå Error: Could not connect to AI server. Make sure llama-server is running on port 8080.</div>';
                updateStatus(false);
            }

            // Re-enable input
            sendBtn.disabled = false;
            userInput.disabled = false;
            userInput.focus();
        }

        function addMessage(role, content) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${role}`;
            messageDiv.innerHTML = `
                <div class="message-header">${role === 'user' ? 'üë§ You' : 'ü§ñ Assistant'}</div>
                <div class="message-content">${content}</div>
            `;
            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
            return messageDiv;
        }

        function updateStatus(connected) {
            if (connected) {
                statusDot.style.background = '#10a37f';
                statusText.textContent = 'Connected';
            } else {
                statusDot.style.background = '#ef4444';
                statusText.textContent = 'Disconnected';
            }
        }

        // Check connection on load
        fetch(API_URL.replace('/v1/chat/completions', '/health'))
            .then(() => updateStatus(true))
            .catch(() => updateStatus(false));
    </script>
</body>
</html>
